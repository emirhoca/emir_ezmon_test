name: Tests (pytest + ezmon)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: "pytest --ezmon (auto sync)"
    runs-on: macos-latest

    env:
      PY_VERSION: "3.12"
      TESTMON_SERVER: "https://ezmon.aloiz.ch"
      REPO_ID: ${{ github.repository }}
      JOB_ID: "python-3.12-windows"
      RUN_ID: ${{ github.run_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          # If requirements.txt exists, install it
          if [ -f requirements.txt ]; then
            echo "Installing requirements.txt..."
            pip install -r requirements.txt
          else
            echo "No requirements.txt found"
          fi

          # If pyproject.toml or setup.py exists, install project
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            echo "Installing project as package..."
            pip install .
          else
            echo "No build config found â€“ adding project root to PYTHONPATH"
            export PYTHONPATH="${{ github.workspace }}"
            echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
          fi

          # Install ezmon plugin fork
          pip install "git+https://github.com/andreas16700/pytest-testmon@main"

      - name: Run tests with ezmon (auto sync)
        run: |
          pytest --ezmon
